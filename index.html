<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/06d4a2e8d6.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="bootstrap.min.css">
    <title>Live Your Goals</title>
</head>
<body>
    <div class="container mt-4">
        <h1 class="display-4 text-center text">
            </i>My
            <span class="text-primary"> SMART GOALS
                 <i class="fa-solid fa-bullseye"></i>
                </span>
            2022
        </h1>
        <form id="goal-details">
            <div class="form-group">
                <label for="Title">Goal Title</label>
                <input type="text" id="title" 
                class="form-control" 
                placeholder="Give a title to your goal e.g Get a tech job">
            </div>

            <div class="form-group">
                <label for="Term">Goal Term</label>
                <input type="text" id="Term" 
                class="form-control" 
                placeholder="Describe if your goal is Long term or Short term">
            </div>

            <div class="form-group">
                <label for="Routine" class="form-label mt-4"> What are habits you can develop to achieve your goal?</label>
                <textarea class="form-control"
                 id="goalRoutine" rows="3" style="height: 89px;"></textarea>
            </div>

            <input type="submit" class="btn btn-primary btn-block">
        </form>

        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Goal Title</th>
                </tr>
            </thead>
        </table>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Goal Title</th>
                    <th>Goal Term</th>
                    <th>Goal Routine</th>

                </tr>
            </thead>
        </table>
        

    </div>
</body>
</html>
