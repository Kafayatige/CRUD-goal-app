<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/06d4a2e8d6.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="bootstrap.min.css">
    <title>Live Your Goals</title>
</head>
<body>
    <div class="container mt-4">
        <h1 class="display-4 text-center text">
            </i>My
            <span class="text-primary rounded-pill bg-info"> SMART GOALS
                 <i class="fa-solid fa-bullseye"></i>
                </span>
            2022
        </h1>
        <form id="fill-goals" class="d-grid gap-2">
            <div class="form-group">
                <label for="Title">Title</label>
                <input type="text" id="title" 
                class="form-control" 
                placeholder="Give a title to your goal e.g Get a tech job">
            </div>

            <div class="form-group">
                <label for="Term">Term</label>
                <input type="text" id="term" 
                class="form-control" 
                placeholder="Describe if your goal is Long term or Short term">
            </div>

            <div class="form-group">
                <label for="habits" class="form-label mt-4"> What are habits you can develop to achieve your goal?</label>
                <textarea class="form-control"
                 id="habits" rows="33" style="height: 89px;"></textarea>
            </div>

            <div class="form-group w-75 mt-2" role="group" >
                    <label for="time">Start Date:</label>
                    <input type="date" id="start" 
                    class="form-control btn-success w-50">
            </div>

                <br>
            <input type="submit" value="Create goal" class="btn btn-primary btn-lg">
        </form>

    
        <table class="table table-striped mt-5">
            <thead>
                <tr>
                    <th>Goal Title</th>
                    <th>Goal Term</th>
                    <th>Goal Habits</th>
                    <th>Start Date</th>
                    <th></th>

                </tr>
            </thead>
            <tbody id="goal-details"></tbody>


        </table>
        

    </div>
    <script src="app.js"></script>
</body>
</html>
